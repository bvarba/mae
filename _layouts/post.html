---
layout: default
type: page-article
---

<div class="centered">

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
	<nav class="breadcrumbs"><a class="breadcrumb breadcrumb-root" href="/#articles">Статьи</a> <span class="breadcrumb-sep">/</span> <a href="{{ site.url }}{{ page.url }}" class="breadcrumb breadcrumb-current">{{ page.title }}</a></nav>

	<header class="post-header">
		<h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
	</header>

	<section class="post-content" itemprop="articleBody">
		{{ content }}
	</section>
</article>

</div>
